<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}} {{message + message}}
        <!--v-bind指令：v-bind:id或:id，这样会动态的将message解析为hello world-->
        <div :id="message"></div>
        <ul>
            <!--v-if指令-->
            <li v-if="!item.del">{{item.title}}</li>
            <!--v-else指令-->
            <li v-else style="text-decoration: line-through;">{{item.title}}</li>
            <!--v-show指令和和v-if的异同：
                相同点：在不满足条件时，两者都不会渲染，
                不同点：v-if不会挂载到dom节点，但是v-show挂载到dom节点上，只是不显示而已
            -->
            <button v-show="!item.del">删除</button>
            <!--v-for指令-->
            <li v-for = "i in list">
                <span v-if="!i.del">{{i.title}}</span>
                <span v-else style="text-decoration: line-through;">{{i.title}}</span>
                <button v-show="!i.del">删除</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                item: {
                    title: '课程1',
                    del: false
                },
                list: [{
                    title: '课程2',
                    del: false
                },{
                    title: '课程3',
                    del: true
                }]
            }
        })
    </script>
</body>
</html>
