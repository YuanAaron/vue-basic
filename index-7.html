<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <todo-list>
            <todo-item @delete='handleDelete' v-for="item in list" :title="item.title" :del="item.del"></todo-item>
        </todo-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //组件的名称(todo-item、todo-list)要全局唯一
        Vue.component('todo-item',{
            props: {
                title: String,
                del: {
                    type: Boolean,
                    default: false
                }
            },
            //v-on:click也可以写成@click
            template: `
                <li>
                    <span v-if="!del">{{title}}</span>
                    <span v-else style="text-decoration: line-through;">{{title}}</span>
                    <button v-show="!del" v-on:click='handleClick'>删除</button>
                </li>`,
            data: function() {
                return {}
            },
            methods: {
                handleClick: function() {
                    console.log('点击了删除按钮!');
                    //抛出删除事件
                    this.$emit('delete', this.title);
                }
            }
        })
        Vue.component("todo-list", {
            //默认插槽
            template: `
                <ul>
                    <slot></slot>
                </ul>`,
            data: function() {
                return {
                    
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                list: [{
                    title: '课程2',
                    del: false
                },{
                    title: '课程3',
                    del: true
                }]
            },
            methods: {
                //val即为传递出来this.title
                handleDelete: function(val) {
                    console.log("handleDelete",val);
                }
            }
        })
    </script>
</body>
</html>
